<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo"><img src="./Assets/white-logo.png" alt="" /></div>
        <ul class="list">
          <li>Home</li>
          <li>Pricing</li>
          <li>Contact</li>
          <li>Terms and Conditions</li>
          <li><button class="nav-button">Get Started</button></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="left">
          <h1>Justice is Top Priority</h1>
        </div>
        <div class="right">
          <p>
            As a state of law, maintaining justice is is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you.
          </p>
        </div>
      </div>
    </div>
    <div class="law">
      <img src="./Assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="" />
    </div>
    <div class="arrow-buttons">
      <div class="left-arrow">
        <div class="img-container left">
          <img src="./Assets/left.svg" alt="" />
        </div>
      </div>
      <div class="right-arrow">
        <div class="img-container right">
          <img src="./Assets/right.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
